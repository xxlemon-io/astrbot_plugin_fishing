<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>{% block title %}钓鱼游戏{% endblock %}</title>
    
    <!-- Favicon - 鱼图标 -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath d='M20 50c0-15 10-25 25-25s25 10 25 25-10 25-25 25-25-10-25-25zm5 0c0 10 7 17 17 17s17-7 17-17-7-17-17-17-17 7-17 17zm15 0c0-5 3-8 8-8s8 3 8 8-3 8-8 8-8-3-8-8zm-5 0c0-2 1-3 3-3s3 1 3 3-1 3-3 3-3-1-3-3zm10 0c0-2 1-3 3-3s3 1 3 3-1 3-3 3-3-1-3-3z' fill='%233399ff'/%3E%3Cpath d='M70 45c0-3 2-5 5-5s5 2 5 5-2 5-5 5-5-2-5-5zm0 10c0-3 2-5 5-5s5 2 5 5-2 5-5 5-5-2-5-5z' fill='%233399ff'/%3E%3C/svg%3E">
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath d='M20 50c0-15 10-25 25-25s25 10 25 25-10 25-25 25-25-10-25-25zm5 0c0 10 7 17 17 17s17-7 17-17-7-17-17-17-17 7-17 17zm15 0c0-5 3-8 8-8s8 3 8 8-3 8-8 8-8-3-8-8zm-5 0c0-2 1-3 3-3s3 1 3 3-1 3-3 3-3-1-3-3zm10 0c0-2 1-3 3-3s3 1 3 3-1 3-3 3-3-1-3-3z' fill='%233399ff'/%3E%3Cpath d='M70 45c0-3 2-5 5-5s5 2 5 5-2 5-5 5-5-2-5-5zm0 10c0-3 2-5 5-5s5 2 5 5-2 5-5 5-5-2-5-5z' fill='%233399ff'/%3E%3C/svg%3E">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- 游戏专用样式 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/game.css') }}">
    
    <style>
        
        /* 底部导航栏调整 */
        .game-bottom-nav {
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        /* 可滑动导航样式 */
        .nav-scroll-container {
            position: relative;
            overflow: hidden;
            width: 100%;
        }
        
        .nav-items-wrapper {
            display: flex;
            transition: transform 0.3s ease;
            width: max-content;
            min-width: 100%;
        }
        
        .nav-item {
            flex: 0 0 20%; /* 每行显示5个项目 */
            text-align: center;
            padding: 0.5rem;
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
            min-width: 0;
            white-space: nowrap;
        }
        
        /* 当项目数量少于5个时居中显示 */
        .nav-items-wrapper.centered {
            justify-content: center;
            width: 100%;
        }
        
        .nav-items-wrapper.centered .nav-item {
            flex: 0 0 auto;
            min-width: 20%;
        }
        
        .nav-item:hover,
        .nav-item.active {
            color: #ffc107;
        }
        
        .nav-item i {
            font-size: 1.2rem;
        }
        
        .nav-item small {
            font-size: 0.7rem;
            display: block;
            margin-top: 0.25rem;
        }
        
        .nav-scroll-indicators {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            pointer-events: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .scroll-indicator {
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            pointer-events: all;
            transition: all 0.3s ease;
            z-index: 10;
            font-size: 0.8rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .scroll-indicator:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }
        
        .scroll-indicator.left {
            margin-left: 8px;
        }
        
        .scroll-indicator.right {
            margin-right: 8px;
        }
        
        .scroll-indicator.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        /* 触摸设备优化 */
        @media (max-width: 768px) {
            .nav-items-wrapper {
                -webkit-overflow-scrolling: touch;
                scroll-behavior: smooth;
            }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top game-navbar">
        <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('game_bp.game_home') }}">
                <i class="fas fa-fish"></i>
                <span class="d-none d-sm-inline">钓鱼游戏</span>
            </a>
            
            <!-- 用户信息 -->
            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-coins text-warning me-1"></i>
                        <span id="userCoins" class="me-2">0</span>
                        <i class="fas fa-gem text-info me-1"></i>
                        <span id="userPremium" class="me-2">0</span>
                        <i class="fas fa-user-circle"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="{{ url_for('game_bp.game_profile') }}">
                            <i class="fas fa-user me-2"></i>个人中心
                        </a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" onclick="logout()">
                            <i class="fas fa-sign-out-alt me-2"></i>退出登录
                        </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main class="game-main">
        <!-- 消息提示区域 -->
        <div id="toastContainer" class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1055;"></div>
        
        <!-- 页面内容 -->
        {% block content %}{% endblock %}
    </main>

    <!-- 底部导航栏 -->
    <nav class="navbar navbar-dark bg-dark fixed-bottom game-bottom-nav">
        <div class="container-fluid">
            <div class="nav-scroll-container">
                <div class="nav-items-wrapper" id="navItemsWrapper">
                    <a class="nav-item" href="{{ url_for('game_bp.game_home') }}" data-page="home">
                        <i class="fas fa-home d-block mb-1"></i>
                        <small>首页</small>
                    </a>
                    <a class="nav-item" href="{{ url_for('game_bp.game_fishing') }}" data-page="fishing">
                        <i class="fas fa-fish d-block mb-1"></i>
                        <small>钓鱼</small>
                    </a>
                    <a class="nav-item" href="{{ url_for('game_bp.game_inventory') }}" data-page="inventory">
                        <i class="fas fa-shopping-bag d-block mb-1"></i>
                        <small>背包</small>
                    </a>
                    <a class="nav-item" href="{{ url_for('game_bp.game_gacha') }}" data-page="gacha">
                        <i class="fas fa-cube d-block mb-1"></i>
                        <small>抽卡</small>
                    </a>
                    <a class="nav-item" href="{{ url_for('game_bp.game_aquarium') }}" data-page="aquarium">
                        <i class="fas fa-water d-block mb-1"></i>
                        <small>水族箱</small>
                    </a>
                    <a class="nav-item" href="{{ url_for('game_bp.game_shop') }}" data-page="shop">
                        <i class="fas fa-store d-block mb-1"></i>
                        <small>商店</small>
                    </a>
                    <a class="nav-item" href="{{ url_for('game_bp.game_market') }}" data-page="market">
                        <i class="fas fa-chart-line d-block mb-1"></i>
                        <small>市场</small>
                    </a>
                    <a class="nav-item" href="{{ url_for('game_bp.game_social') }}" data-page="social">
                        <i class="fas fa-users d-block mb-1"></i>
                        <small>社交</small>
                    </a>
                    <a class="nav-item" href="{{ url_for('game_bp.game_exchange') }}" data-page="exchange">
                        <i class="fas fa-exchange d-block mb-1"></i>
                        <small>交易所</small>
                    </a>
                </div>
                <div class="nav-scroll-indicators">
                    <div class="scroll-indicator left" id="scrollLeft" onclick="scrollNav('left')">
                        <i class="fas fa-chevron-left"></i>
                    </div>
                    <div class="scroll-indicator right" id="scrollRight" onclick="scrollNav('right')">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>
        </div>
    </nav>


    <!-- 加载遮罩 -->
    <div id="loadingOverlay" class="loading-overlay d-none">
        <div class="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
            <div class="loading-text mt-2">加载中...</div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 游戏通用JS -->
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
    
    <script>
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 更新用户信息
            updateUserInfo();
        });
        
        // 更新用户信息
        async function updateUserInfo() {
            try {
                const response = await fetch('/game/api/profile');
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        document.getElementById('userCoins').textContent = formatNumber(data.data.coins || 0);
                        document.getElementById('userPremium').textContent = formatNumber(data.data.premium_currency || 0);
                    }
                }
            } catch (error) {
                console.error('Failed to update user info:', error);
            }
        }
        
        // 数字格式化
        function formatNumber(num) {
            return new Intl.NumberFormat('zh-CN').format(num);
        }
        
        // 时间格式化
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            if (minutes > 0) {
                return `${minutes}:${secs.toString().padStart(2, '0')}`;
            } else {
                return `${secs}秒`;
            }
        }
        
        // 统一的游戏应用对象
        const gameApp = {
            // API调用方法
            async apiCall(url, method = 'GET', data = null) {
                try {
                    const options = {
                        method: method,
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    };
                    
                    if (data) {
                        options.body = JSON.stringify(data);
                    }
                    
                    const response = await fetch(`/game/api${url}`, options);
                    const result = await response.json();
                    return result;
                } catch (error) {
                    console.error('API call failed:', error);
                    return { success: false, message: '网络错误' };
                }
            },
            
            // 数字格式化
            formatNumber: formatNumber,
            
            // 时间格式化
            formatTime: formatTime,
            
            // 显示提示消息
            showToast(message, type = 'info') {
                // 创建提示元素
                const toast = document.createElement('div');
                toast.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
                toast.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
                toast.innerHTML = `
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;
                
                document.body.appendChild(toast);
                
                // 3秒后自动移除
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                }, 3000);
            },
            
            // 确认对话框
            confirm(message, title = '确认') {
                return new Promise((resolve) => {
                    // 创建模态框
                    const modal = document.createElement('div');
                    modal.className = 'modal fade';
                    modal.setAttribute('tabindex', '-1');
                    modal.setAttribute('data-bs-backdrop', 'static');
                    modal.setAttribute('data-bs-keyboard', 'false');
                    modal.innerHTML = `
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">${title}</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <p>${message}</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                                    <button type="button" class="btn btn-primary" id="confirmBtn">确认</button>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    document.body.appendChild(modal);
                    
                    const bsModal = new bootstrap.Modal(modal);
                    bsModal.show();
                    
                    // 绑定事件
                    const confirmBtn = modal.querySelector('#confirmBtn');
                    const cancelBtn = modal.querySelector('.btn-secondary');
                    
                    const cleanup = () => {
                        bsModal.hide();
                        setTimeout(() => {
                            if (modal.parentNode) {
                                modal.parentNode.removeChild(modal);
                            }
                        }, 300);
                    };
                    
                    confirmBtn.addEventListener('click', () => {
                        cleanup();
                        resolve(true);
                    });
                    
                    cancelBtn.addEventListener('click', () => {
                        cleanup();
                        resolve(false);
                    });
                    
                    // 点击背景关闭
                    modal.addEventListener('click', (e) => {
                        if (e.target === modal) {
                            cleanup();
                            resolve(false);
                        }
                    });
                });
            }
        };
        
        // 退出登录
        async function logout() {
            try {
                const response = await fetch('/game/api/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // 重定向到登录页面
                    window.location.href = result.redirect || '/game/login';
                } else {
                    console.error('退出登录失败:', result.message);
                    // 即使失败也重定向到登录页面
                    window.location.href = '/game/login';
                }
            } catch (error) {
                console.error('退出登录网络错误:', error);
                // 网络错误也重定向到登录页面
                window.location.href = '/game/login';
            }
        }
        
        // 动态滑动导航功能
        let navScrollState = {
            currentOffset: 0,
            isDragging: false,
            startX: 0,
            startOffset: 0,
            velocity: 0,
            lastMoveTime: 0,
            lastMoveX: 0
        };
        
        function scrollNav(direction) {
            const wrapper = document.getElementById('navItemsWrapper');
            const container = document.querySelector('.nav-scroll-container');
            const containerWidth = container.offsetWidth;
            const wrapperWidth = wrapper.scrollWidth;
            const maxOffset = Math.max(0, wrapperWidth - containerWidth);
            
            const scrollAmount = containerWidth * 0.8; // 每次滑动80%的容器宽度
            
            if (direction === 'left') {
                navScrollState.currentOffset = Math.max(0, navScrollState.currentOffset - scrollAmount);
            } else {
                navScrollState.currentOffset = Math.min(maxOffset, navScrollState.currentOffset + scrollAmount);
            }
            
            updateNavPosition();
            updateScrollIndicators();
        }
        
        function updateNavPosition() {
            const wrapper = document.getElementById('navItemsWrapper');
            wrapper.style.transform = `translateX(-${navScrollState.currentOffset}px)`;
        }
        
        function updateScrollIndicators() {
            const wrapper = document.getElementById('navItemsWrapper');
            const container = document.querySelector('.nav-scroll-container');
            const containerWidth = container.offsetWidth;
            const wrapperWidth = wrapper.scrollWidth;
            const maxOffset = Math.max(0, wrapperWidth - containerWidth);
            
            const leftIndicator = document.getElementById('scrollLeft');
            const rightIndicator = document.getElementById('scrollRight');
            
            // 显示/隐藏指示器
            if (navScrollState.currentOffset <= 5) {
                leftIndicator.classList.add('hidden');
            } else {
                leftIndicator.classList.remove('hidden');
            }
            
            if (navScrollState.currentOffset >= maxOffset - 5) {
                rightIndicator.classList.add('hidden');
            } else {
                rightIndicator.classList.remove('hidden');
            }
        }
        
        // 触摸滑动支持
        function handleTouchStart(e) {
            navScrollState.isDragging = true;
            navScrollState.startX = e.touches[0].clientX;
            navScrollState.startOffset = navScrollState.currentOffset;
            navScrollState.velocity = 0;
            navScrollState.lastMoveTime = Date.now();
            navScrollState.lastMoveX = e.touches[0].clientX;
            
            // 禁用过渡动画
            const wrapper = document.getElementById('navItemsWrapper');
            wrapper.style.transition = 'none';
        }
        
        function handleTouchMove(e) {
            if (!navScrollState.isDragging) return;
            
            e.preventDefault();
            
            const currentX = e.touches[0].clientX;
            const deltaX = navScrollState.startX - currentX;
            const newOffset = navScrollState.startOffset + deltaX;
            
            // 计算速度
            const now = Date.now();
            const timeDelta = now - navScrollState.lastMoveTime;
            if (timeDelta > 0) {
                const moveDelta = currentX - navScrollState.lastMoveX;
                navScrollState.velocity = moveDelta / timeDelta;
            }
            navScrollState.lastMoveTime = now;
            navScrollState.lastMoveX = currentX;
            
            // 应用边界限制
            const wrapper = document.getElementById('navItemsWrapper');
            const container = document.querySelector('.nav-scroll-container');
            const containerWidth = container.offsetWidth;
            const wrapperWidth = wrapper.scrollWidth;
            const maxOffset = Math.max(0, wrapperWidth - containerWidth);
            
            navScrollState.currentOffset = Math.max(0, Math.min(maxOffset, newOffset));
            updateNavPosition();
        }
        
        function handleTouchEnd(e) {
            if (!navScrollState.isDragging) return;
            
            navScrollState.isDragging = false;
            
            // 重新启用过渡动画
            const wrapper = document.getElementById('navItemsWrapper');
            wrapper.style.transition = 'transform 0.3s ease';
            
            // 根据速度进行惯性滑动
            if (Math.abs(navScrollState.velocity) > 0.5) {
                const container = document.querySelector('.nav-scroll-container');
                const containerWidth = container.offsetWidth;
                const inertiaDistance = navScrollState.velocity * 200; // 惯性系数
                
                navScrollState.currentOffset += inertiaDistance;
                
                // 应用边界限制
                const wrapperWidth = wrapper.scrollWidth;
                const maxOffset = Math.max(0, wrapperWidth - containerWidth);
                navScrollState.currentOffset = Math.max(0, Math.min(maxOffset, navScrollState.currentOffset));
                
                updateNavPosition();
            }
            
            updateScrollIndicators();
        }
        
        // 鼠标拖拽支持
        function handleMouseDown(e) {
            navScrollState.isDragging = true;
            navScrollState.startX = e.clientX;
            navScrollState.startOffset = navScrollState.currentOffset;
            navScrollState.velocity = 0;
            navScrollState.lastMoveTime = Date.now();
            navScrollState.lastMoveX = e.clientX;
            
            const wrapper = document.getElementById('navItemsWrapper');
            wrapper.style.transition = 'none';
            
            e.preventDefault();
        }
        
        function handleMouseMove(e) {
            if (!navScrollState.isDragging) return;
            
            const currentX = e.clientX;
            const deltaX = navScrollState.startX - currentX;
            const newOffset = navScrollState.startOffset + deltaX;
            
            // 计算速度
            const now = Date.now();
            const timeDelta = now - navScrollState.lastMoveTime;
            if (timeDelta > 0) {
                const moveDelta = currentX - navScrollState.lastMoveX;
                navScrollState.velocity = moveDelta / timeDelta;
            }
            navScrollState.lastMoveTime = now;
            navScrollState.lastMoveX = currentX;
            
            // 应用边界限制
            const wrapper = document.getElementById('navItemsWrapper');
            const container = document.querySelector('.nav-scroll-container');
            const containerWidth = container.offsetWidth;
            const wrapperWidth = wrapper.scrollWidth;
            const maxOffset = Math.max(0, wrapperWidth - containerWidth);
            
            navScrollState.currentOffset = Math.max(0, Math.min(maxOffset, newOffset));
            updateNavPosition();
        }
        
        function handleMouseUp(e) {
            if (!navScrollState.isDragging) return;
            
            navScrollState.isDragging = false;
            
            const wrapper = document.getElementById('navItemsWrapper');
            wrapper.style.transition = 'transform 0.3s ease';
            
            // 根据速度进行惯性滑动
            if (Math.abs(navScrollState.velocity) > 0.5) {
                const container = document.querySelector('.nav-scroll-container');
                const containerWidth = container.offsetWidth;
                const inertiaDistance = navScrollState.velocity * 200;
                
                navScrollState.currentOffset += inertiaDistance;
                
                const wrapperWidth = wrapper.scrollWidth;
                const maxOffset = Math.max(0, wrapperWidth - containerWidth);
                navScrollState.currentOffset = Math.max(0, Math.min(maxOffset, navScrollState.currentOffset));
                
                updateNavPosition();
            }
            
            updateScrollIndicators();
        }
        
        // 初始化导航
        document.addEventListener('DOMContentLoaded', function() {
            const navWrapper = document.getElementById('navItemsWrapper');
            const container = document.querySelector('.nav-scroll-container');
            
            if (navWrapper && container) {
                // 触摸事件
                navWrapper.addEventListener('touchstart', handleTouchStart, { passive: false });
                navWrapper.addEventListener('touchmove', handleTouchMove, { passive: false });
                navWrapper.addEventListener('touchend', handleTouchEnd, { passive: false });
                
                // 鼠标事件
                navWrapper.addEventListener('mousedown', handleMouseDown);
                document.addEventListener('mousemove', handleMouseMove);
                document.addEventListener('mouseup', handleMouseUp);
                
                // 检查是否需要居中显示
                const totalItems = navWrapper.children.length;
                if (totalItems <= 5) {
                    navWrapper.classList.add('centered');
                }
                
                updateScrollIndicators();
            }
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
