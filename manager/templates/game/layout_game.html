<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>{% block title %}钓鱼游戏{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- 游戏专用样式 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/game.css') }}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top game-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('auth_bp.game_home') }}">
                <i class="fas fa-fish"></i>
                <span class="d-none d-sm-inline">钓鱼游戏</span>
            </a>
            
            <!-- 用户信息 -->
            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-coins text-warning me-1"></i>
                        <span id="userCoins" class="me-2">0</span>
                        <i class="fas fa-gem text-info me-1"></i>
                        <span id="userPremium" class="me-2">0</span>
                        <i class="fas fa-user-circle"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="{{ url_for('auth_bp.game_profile') }}">
                            <i class="fas fa-user me-2"></i>个人中心
                        </a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" onclick="logout()">
                            <i class="fas fa-sign-out-alt me-2"></i>退出登录
                        </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main class="game-main">
        <!-- 消息提示区域 -->
        <div id="toastContainer" class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1055;"></div>
        
        <!-- 页面内容 -->
        {% block content %}{% endblock %}
    </main>

    <!-- 底部导航栏 -->
    <nav class="navbar navbar-dark bg-dark fixed-bottom game-bottom-nav">
        <div class="container-fluid">
            <div class="row w-100">
                <div class="col">
                    <a class="nav-link text-center" href="{{ url_for('auth_bp.game_home') }}" data-page="home">
                        <i class="fas fa-home d-block mb-1"></i>
                        <small>首页</small>
                    </a>
                </div>
                <div class="col">
                    <a class="nav-link text-center" href="{{ url_for('auth_bp.game_fishing') }}" data-page="fishing">
                        <i class="fas fa-fish d-block mb-1"></i>
                        <small>钓鱼</small>
                    </a>
                </div>
                <div class="col">
                    <a class="nav-link text-center" href="{{ url_for('auth_bp.game_inventory') }}" data-page="inventory">
                        <i class="fas fa-backpack d-block mb-1"></i>
                        <small>背包</small>
                    </a>
                </div>
                <div class="col">
                    <a class="nav-link text-center" href="{{ url_for('auth_bp.game_shop') }}" data-page="shop">
                        <i class="fas fa-store d-block mb-1"></i>
                        <small>商店</small>
                    </a>
                </div>
                <div class="col">
                    <a class="nav-link text-center" href="{{ url_for('auth_bp.game_market') }}" data-page="market">
                        <i class="fas fa-shopping-cart d-block mb-1"></i>
                        <small>市场</small>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 加载遮罩 -->
    <div id="loadingOverlay" class="loading-overlay d-none">
        <div class="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
            <div class="loading-text mt-2">加载中...</div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 游戏通用JS -->
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
