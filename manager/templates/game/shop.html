{% extends "game/layout_game.html" %}

{% block title %}钓鱼游戏 - 商店{% endblock %}

{% block content %}
<div class="container-fluid">
    <!-- 商店筛选 -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="game-card">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <h5 class="mb-0">
                                <i class="fas fa-store me-2"></i>
                                商店列表
                            </h5>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group">
                                <input type="text" class="form-control" id="shopSearch" placeholder="搜索商店...">
                                <button class="btn btn-outline-primary" type="button" onclick="searchShops()">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 商店列表 -->
    <div class="row" id="shopList">
        <div class="col-12 text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
            <p class="mt-2">加载商店列表中...</p>
        </div>
    </div>
</div>

<!-- 商店详情模态框 -->
<div class="modal fade" id="shopDetailModal" tabindex="-1">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="shopDetailTitle">
                    <i class="fas fa-store me-2"></i>
                    商店详情
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="shopDetailContent">
                <!-- 商店详情内容 -->
            </div>
        </div>
    </div>
</div>

<!-- 商品详情模态框 -->
<div class="modal fade" id="itemDetailModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="itemDetailTitle">
                    <i class="fas fa-shopping-cart me-2"></i>
                    商品详情
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="itemDetailContent">
                <!-- 商品详情内容 -->
            </div>
            <div class="modal-footer" id="itemDetailActions">
                <!-- 操作按钮 -->
            </div>
        </div>
    </div>
</div>

<!-- 购买确认模态框 -->
<div class="modal fade" id="purchaseModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-shopping-cart me-2"></i>
                    确认购买
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="purchaseContent">
                <!-- 购买确认内容 -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="confirmPurchaseBtn">确认购买</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
class ShopModule {
    constructor() {
        this.shops = [];
        this.currentShop = null;
        this.currentItem = null;
        this.searchTerm = '';
        
        this.init();
    }
    
    async init() {
        await this.loadUserInfo();
        await this.loadShops();
        this.setupEventListeners();
    }
    
    async loadUserInfo() {
        try {
            const response = await gameApp.apiCall('/profile', 'GET');
            if (response.success) {
                this.userInfo = response.data;
                this.updateUserDisplay();
            }
        } catch (error) {
            console.error('Failed to load user info:', error);
        }
    }
    
    updateUserDisplay() {
        if (this.userInfo) {
            // 更新用户信息显示
            const coinsElement = document.getElementById('userCoins');
            const premiumElement = document.getElementById('userPremium');
            if (coinsElement) {
                coinsElement.textContent = gameApp.formatNumber(this.userInfo.coins || 0);
            }
            if (premiumElement) {
                premiumElement.textContent = gameApp.formatNumber(this.userInfo.premium_currency || 0);
            }
        }
    }
    
    setupEventListeners() {
        // 搜索功能
        const searchInput = document.getElementById('shopSearch');
        searchInput.addEventListener('input', (e) => {
            this.searchTerm = e.target.value;
            this.filterShops();
        });
        
        // 回车搜索
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                this.searchShops();
            }
        });
    }
    
    async loadShops() {
        try {
            const response = await gameApp.apiCall('/shops', 'GET');
            if (response.success) {
                this.shops = response.data || [];
                this.renderShops();
            }
        } catch (error) {
            console.error('Failed to load shops:', error);
            this.showEmptyState('加载商店失败');
        }
    }
    
    renderShops() {
        const container = document.getElementById('shopList');
        
        if (this.shops.length === 0) {
            this.showEmptyState('暂无商店');
            return;
        }
        
        const shopsHtml = this.shops.map(shop => this.renderShop(shop)).join('');
        container.innerHTML = shopsHtml;
    }
    
    renderShop(shop) {
        const typeClass = `shop-type-${shop.shop_type || 'normal'}`;
        const statusClass = shop.is_active ? 'shop-status-open' : 'shop-status-closed';
        const statusText = shop.is_active ? '营业中' : '已关闭';
        
        return `
            <div class="col-12 col-md-6 col-lg-4">
                <div class="shop-card" onclick="showShopDetail(${shop.shop_id})">
                    <div class="shop-header">
                        <div class="shop-info">
                            <div class="shop-name">${shop.name}</div>
                            <div class="shop-description">${shop.description || '暂无描述'}</div>
                            <span class="shop-type ${typeClass}">${this.getShopTypeName(shop.shop_type)}</span>
                        </div>
                        <div class="shop-status">
                            <span class="shop-status-badge ${statusClass}">${statusText}</span>
                        </div>
                    </div>
                    <div class="shop-stats">
                        <div class="shop-stat">
                            <div class="shop-stat-value">${shop.item_count || 0}</div>
                            <div class="shop-stat-label">商品数量</div>
                        </div>
                        <div class="shop-stat">
                            <div class="shop-stat-value">${shop.sold_count || 0}</div>
                            <div class="shop-stat-label">已售出</div>
                        </div>
                        <div class="shop-stat">
                            <div class="shop-stat-value">${this.getShopStatus(shop)}</div>
                            <div class="shop-stat-label">状态</div>
                        </div>
                    </div>
                </div>
            </div>
        `;
    }
    
    getShopTypeName(type) {
        const names = {
            'normal': '普通商店',
            'premium': '高级商店',
            'limited': '限时商店'
        };
        return names[type] || '普通商店';
    }
    
    getShopStatus(shop) {
        if (!shop.is_active) return '关闭';
        
        const now = new Date();
        if (shop.start_time && new Date(shop.start_time) > now) return '未开始';
        if (shop.end_time && new Date(shop.end_time) < now) return '已结束';
        
        return '营业中';
    }
    
    showEmptyState(message) {
        const container = document.getElementById('shopList');
        container.innerHTML = `
            <div class="col-12">
                <div class="empty-state">
                    <i class="fas fa-store"></i>
                    <p>${message}</p>
                </div>
            </div>
        `;
    }
    
    filterShops() {
        if (!this.searchTerm) {
            this.renderShops();
            return;
        }
        
        const filteredShops = this.shops.filter(shop => 
            shop.name.toLowerCase().includes(this.searchTerm.toLowerCase()) ||
            (shop.description && shop.description.toLowerCase().includes(this.searchTerm.toLowerCase()))
        );
        
        const container = document.getElementById('shopList');
        if (filteredShops.length === 0) {
            container.innerHTML = `
                <div class="col-12">
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <p>未找到匹配的商店</p>
                    </div>
                </div>
            `;
        } else {
            const shopsHtml = filteredShops.map(shop => this.renderShop(shop)).join('');
            container.innerHTML = shopsHtml;
        }
    }
    
    async showShopDetail(shopId) {
        try {
            showLoading(true);
            const response = await gameApp.apiCall(`/shops/${shopId}/items`, 'GET');
            
            if (response.success) {
                this.currentShop = this.shops.find(s => s.shop_id === shopId);
                this.renderShopDetail(response.data || []);
            } else {
                gameApp.showToast('加载商店详情失败', 'danger');
            }
        } catch (error) {
            gameApp.showToast('加载商店详情失败', 'danger');
        } finally {
            showLoading(false);
        }
    }
    
    renderShopDetail(items) {
        const modal = new bootstrap.Modal(document.getElementById('shopDetailModal'));
        
        document.getElementById('shopDetailTitle').innerHTML = `
            <i class="fas fa-store me-2"></i>
            ${this.currentShop.name}
        `;
        
        const itemsHtml = items.length > 0 ? 
            items.map(item => this.renderShopItem(item)).join('') :
            '<div class="col-12"><div class="empty-state"><i class="fas fa-box-open"></i><p>暂无商品</p></div></div>';
        
        document.getElementById('shopDetailContent').innerHTML = `
            <div class="row">
                <div class="col-12 mb-3">
                    <div class="shop-info">
                        <h6>${this.currentShop.name}</h6>
                        <p class="text-muted">${this.currentShop.description || '暂无描述'}</p>
                        <span class="shop-type shop-type-${this.currentShop.shop_type || 'normal'}">
                            ${this.getShopTypeName(this.currentShop.shop_type)}
                        </span>
                    </div>
                </div>
                <div class="col-12">
                    <h6>商品列表</h6>
                    <div class="row">
                        ${itemsHtml}
                    </div>
                </div>
            </div>
        `;
        
        modal.show();
    }
    
    renderShopItem(item) {
        const rarity = item.rarity || 1;
        const rarityColor = this.getRarityColor(rarity);
        
        return `
            <div class="col-12 col-md-6 col-lg-4">
                <div class="item-card" onclick="showItemDetail(${item.item_id})">
                    <div class="item-header">
                        <div class="item-icon bg-${rarityColor}">
                            <i class="fas fa-${this.getItemIcon(item.item_type)}"></i>
                        </div>
                        <div class="item-info">
                            <div class="item-name">${item.name}</div>
                            <div class="item-description">${item.description || ''}</div>
                            <div class="rarity-stars">${'★'.repeat(rarity)}</div>
                        </div>
                        <div class="item-price">
                            ${this.formatPrice(item.cost)}
                        </div>
                    </div>
                    <div class="item-actions">
                        <button class="item-action-btn view-btn" onclick="event.stopPropagation(); showItemDetail(${item.item_id})">
                            <i class="fas fa-eye me-1"></i>
                            查看详情
                        </button>
                        <button class="item-action-btn buy-btn" onclick="event.stopPropagation(); showPurchaseModal(${item.item_id})">
                            <i class="fas fa-shopping-cart me-1"></i>
                            购买
                        </button>
                    </div>
                </div>
            </div>
        `;
    }
    
    getItemIcon(type) {
        const icons = {
            'rod': 'anchor',
            'accessory': 'gem',
            'item': 'box-open',
            'fish': 'fish',
            'bait': 'bug'
        };
        return icons[type] || 'box';
    }
    
    getRarityColor(rarity) {
        const colors = {
            1: 'secondary',
            2: 'success',
            3: 'primary',
            4: 'info',
            5: 'warning',
            6: 'dark',
            7: 'danger',
            8: 'warning',
            9: 'info',
            10: 'danger'
        };
        return colors[rarity] || 'secondary';
    }
    
    formatPrice(cost) {
        if (typeof cost === 'object') {
            // 处理复杂成本
            const costs = [];
            if (cost.coins) costs.push(`${cost.coins} 金币`);
            if (cost.premium) costs.push(`${cost.premium} 钻石`);
            return costs.join(' + ');
        }
        return `${cost || 0} 金币`;
    }
    
    showItemDetail(itemId) {
        // 查找商品信息
        const item = this.findItemById(itemId);
        if (!item) {
            gameApp.showToast('商品不存在', 'warning');
            return;
        }
        
        // 显示商品详情模态框
        const modal = new bootstrap.Modal(document.getElementById('itemDetailModal'));
        
        document.getElementById('itemDetailTitle').innerHTML = `
            <i class="fas fa-info-circle me-2"></i>
            ${item.name}
        `;
        
        document.getElementById('itemDetailContent').innerHTML = `
            <div class="row">
                <div class="col-md-4">
                    <div class="item-image text-center mb-3">
                        <i class="fas fa-${this.getItemIcon(item.type)} fa-5x text-primary"></i>
                    </div>
                </div>
                <div class="col-md-8">
                    <h5>${item.name}</h5>
                    <p class="text-muted">${item.description || '暂无描述'}</p>
                    <div class="item-details">
                        <div class="row mb-2">
                            <div class="col-4"><strong>价格:</strong></div>
                            <div class="col-8">${gameApp.formatNumber(item.price)} 金币</div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-4"><strong>类型:</strong></div>
                            <div class="col-8">${this.getItemTypeName(item.type)}</div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-4"><strong>稀有度:</strong></div>
                            <div class="col-8">${'★'.repeat(item.rarity || 1)}</div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-4"><strong>库存:</strong></div>
                            <div class="col-8">${item.stock || '无限'}</div>
                        </div>
                    </div>
                </div>
            </div>
        `;
        
        document.getElementById('itemDetailActions').innerHTML = `
            <button type="button" class="btn btn-primary" onclick="showPurchaseModal(${itemId})">
                <i class="fas fa-shopping-cart me-1"></i>
                购买
            </button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
        `;
        
        modal.show();
    }
    
    findItemById(itemId) {
        // 在所有商店中查找商品
        for (const shop of this.shops) {
            const item = shop.items.find(item => item.item_id === itemId);
            if (item) {
                return { ...item, shop_id: shop.shop_id, shop_name: shop.name };
            }
        }
        return null;
    }
    
    getItemIcon(type) {
        const icons = {
            'rod': 'anchor',
            'accessory': 'gem',
            'item': 'box',
            'bait': 'bug',
            'fish': 'fish'
        };
        return icons[type] || 'gift';
    }
    
    getItemTypeName(type) {
        const types = {
            'rod': '鱼竿',
            'accessory': '饰品',
            'item': '道具',
            'bait': '鱼饵',
            'fish': '鱼类'
        };
        return types[type] || '未知';
    }
    
    showPurchaseModal(itemId) {
        const item = this.findItemById(itemId);
        if (!item) {
            gameApp.showToast('商品不存在', 'warning');
            return;
        }
        
        // 关闭详情模态框
        const detailModal = bootstrap.Modal.getInstance(document.getElementById('itemDetailModal'));
        if (detailModal) {
            detailModal.hide();
        }
        
        // 存储当前购买的商品ID
        this.currentPurchaseItemId = itemId;
        
        // 显示购买确认模态框
        const modal = new bootstrap.Modal(document.getElementById('purchaseModal'));
        
        document.getElementById('purchaseItemName').textContent = item.name;
        document.getElementById('purchaseItemPrice').textContent = gameApp.formatNumber(item.price);
        document.getElementById('purchaseQuantity').value = 1;
        document.getElementById('purchaseQuantity').max = item.stock || 999;
        
        // 更新总价
        this.updatePurchaseTotal();
        
        modal.show();
    }
    
    updatePurchaseTotal() {
        const quantity = parseInt(document.getElementById('purchaseQuantity').value) || 1;
        const price = parseInt(document.getElementById('purchaseItemPrice').textContent.replace(/,/g, '')) || 0;
        const total = quantity * price;
        document.getElementById('purchaseTotal').textContent = gameApp.formatNumber(total);
    }
    
    async executePurchase() {
        const quantity = parseInt(document.getElementById('purchaseQuantity').value);
        const itemId = this.getCurrentPurchaseItemId();
        
        if (!itemId || !quantity) {
            gameApp.showToast('请选择商品和数量', 'warning');
            return;
        }
        
        const item = this.findItemById(itemId);
        if (!item) {
            gameApp.showToast('商品不存在', 'warning');
            return;
        }
        
        try {
            showLoading(true);
            const response = await gameApp.apiCall('/shop/purchase', 'POST', {
                shop_id: item.shop_id,
                item_id: itemId,
                quantity: quantity
            });
            
            if (response.success) {
                gameApp.showToast(response.data.message, 'success');
                bootstrap.Modal.getInstance(document.getElementById('purchaseModal')).hide();
                await this.loadShops();
                await this.loadUserInfo();
            } else {
                gameApp.showToast(response.data.message, 'danger');
            }
        } catch (error) {
            gameApp.showToast('购买失败，请稍后重试', 'danger');
        } finally {
            showLoading(false);
        }
    }
    
    getCurrentPurchaseItemId() {
        // 从当前显示的购买信息中获取商品ID
        // 这里需要存储当前购买的商品ID
        return this.currentPurchaseItemId;
    }
}

// 全局函数
function searchShops() {
    if (window.shopModule) {
        window.shopModule.searchShops();
    }
}

function showShopDetail(shopId) {
    if (window.shopModule) {
        window.shopModule.showShopDetail(shopId);
    }
}

function showItemDetail(itemId) {
    if (window.shopModule) {
        window.shopModule.showItemDetail(itemId);
    }
}

function showPurchaseModal(itemId) {
    if (window.shopModule) {
        window.shopModule.showPurchaseModal(itemId);
    }
}

function updatePurchaseTotal() {
    if (window.shopModule) {
        window.shopModule.updatePurchaseTotal();
    }
}

function executePurchase() {
    if (window.shopModule) {
        window.shopModule.executePurchase();
    }
}

// 页面加载完成后初始化
document.addEventListener('DOMContentLoaded', () => {
    window.shopModule = new ShopModule();
});
</script>
